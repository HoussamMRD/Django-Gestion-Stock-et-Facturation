{% extends 'pages/dashEMP.html' %}
{% block content %}
{%load static%}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

       label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      padding-left: 60px;
      margin-top:15px;
      font-size: 20px;
      
      transition: 0.5s;
      transition-property: color;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title"  style="color:rgb(255, 255, 255);font-size:18px;font-weight:bold">Asked Question History</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th  style="color:rgb(0, 0, 0);font-size:18px;font-weight:bold">Question</th>
          <th  style="color:rgb(0, 0, 0);font-size:18px;font-weight:bold">Admin Comment</th> 
          <th  style="color:rgb(0, 0, 0);font-size:18px;font-weight:bold"> Asked Date</th>
          
          
        </tr>
      </thead>
      {% for t in questions %}
      <tr>
        <td> {{t.description}}</td>

        <td>{{t.admin_comment}}</td>
        <td>{{t.asked_date}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>



















		
		
{% endblock content %}
