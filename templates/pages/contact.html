<html>
  {% load static %}
<title>Contact Us</title>
<meta charset="UTF-8">
<section class="text-center about">
    <h1  style="color:rgb(228, 213, 13);font-size:50px;font-weight:bold;text-shadow:3px 3px 3px rgb(0, 0, 0)" >Contact US</h1>
<form>      
	<input name="name" type="text" class="feedback-input" placeholder="Name" />   
	<input name="email" type="text" class="feedback-input" placeholder="Email" />
	<textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
	<input type="submit" value="SUBMIT"/>
</form>
<style>
	@import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

body {   
  width: auto;
  height: 75vh;
  
  background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({% static 'images/jjj.jpg' %}) ;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  backdrop-filter: opacity(80%);
    

}
  
form { max-width:420px; margin:50px auto; }

.feedback-input {
  color:rgb(255, 255, 255);
  font-family: Helvetica, Arial, sans-serif;
  font-weight:500;
  font-size: 18px;
  border-radius: 5px;
  line-height: 22px;
  background-color: transparent;
  border:2px solid #030303;
  transition: all 0.3s;
  padding: 13px;
  margin-bottom: 15px;
  width:100%;
  box-sizing: border-box;
  outline:0;
}

.feedback-input:focus { border:2px solid #ffffff; }

textarea {
  height: 150px;
  line-height: 150%;
  resize:vertical;
}

[type="submit"] {
  font-family: 'Montserrat', Arial, Helvetica, sans-serif;
  width: 100%;
  background:#000000;
  border-radius:5px;
  border:0;
  cursor:pointer;
  color:rgb(207, 195, 22);
  font-size:24px;
  padding-top:10px;
  padding-bottom:10px;
  transition: all 0.3s;
  margin-top:-4px;
  font-weight:700;
}
[type="submit"]:hover { background:#ffffff; }
</style>
</html>
